name: CI

on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'  # Expands to the latest stable 1.x release of Julia
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # Install Rosetta 2 on macOS and run steps under Rosetta
      - name: Install Rosetta 2 on macOS
        if: matrix.os == 'macos-latest'
        run: softwareupdate --install-rosetta --agree-to-license

      - name: Run steps under Rosetta 2
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          arch -x86_64 julia -e 'using Pkg; Pkg.build()'
          arch -x86_64 julia -e 'using Pkg; Pkg.test()'

